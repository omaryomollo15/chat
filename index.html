
<!DOCTYPE html>
<html lang="sw" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Msaidizi wa Mauzo wa OnfonMobile TZ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&family=Inter:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?version=3.4.1"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-app" role="main" aria-label="Chatbot ya OnfonMobile TZ">
        <div class="flex flex-col w-full">
            <div id="header" role="banner">
                <img src="./images/logo.png" alt="Nembo ya OnfonMobile TZ" aria-hidden="true">
                <span>MSAIDIZI WA MAUZO YA SIMU</span>
                <button id="new-chat-button" aria-label="Anza gumzo jipya">Gumzo Jipya</button>
            </div>
            <div id="chat-container">
                <div id="chat-messages" role="log" aria-live="polite"></div>
                <div id="typing-indicator" aria-live="assertive"></div>
                <div class="input-wrapper">
                    <textarea id="user-input" placeholder="Andika ujumbe..." aria-label="Andika ujumbe wako"></textarea>
                    <button id="send-button" aria-label="Tuma ujumbe"><i class="fas fa-arrow-up"></i></button>
                </div>
            </div>
        </div>
        <div id="debug-message" style="display: none; color: red; text-align: center; padding: 1rem;">
            Error: Chatbot scripts failed to load. Check console for details.
        </div>
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
